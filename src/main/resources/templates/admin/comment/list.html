<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-primary" lay-event="pub">关闭评论</button>
    <button class="layui-btn layui-btn-danger" lay-event="del">删除评论</button>

<script type="text/javascript"  th:inline="none">
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    layui.use('table',function () {
         var table = layui.table;
        table.render({
            elem:'#comment-table' //指定元素
            ,url:'/comment/list'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,height:300
            ,parseData:function (result) {
                return{
                  "code":0
                  ,"msg":""
                  ,"count":100
                  ,"data":result
              }
            }
            ,cols: [
                [
            {type: 'checkbox', fixed: 'left'}
            ,{field:'commentContent', title:'评论内容' }
            ,{field:'userName', title:'用户名' }
            ,{field:'articleId', title:'文章ID',  sort: true}
            ,{field:'commentLikeCount', title:'点赞数',sort: true}
            ,{field:'commentDate', title:'评论时间'}
            ,{ title:'操作', toolbar: '#barDemo'}
               ]
            ]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页

            }
        })
        //监听表格工具条
        table.on('tool(test)',function (obj) {//注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
             var data = obj.data
            if(obj.event === 'pub'){
                //改变该评论的状态
                member_pub(this,data);
            }else if (obj.event === 'del'){
                //删除该条评论
                member_del(this,data);
            }
        })
    })

    /*评论状态*/
    function member_pub(obj,data) {

    }

    /*评论-删除*/
    function member_del(obj,data){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.get('/comment/delete',{"userId":data.userId},function (msg) {
                console.log(msg)
                if(msg=="failure"){
                    layer.msg('删除失败!',{icon:2,time:1000});
                }else {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }
            })

        });
    }

    //删除当前选中用户
    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
