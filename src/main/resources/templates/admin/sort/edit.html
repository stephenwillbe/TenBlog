<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/admin/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<blockquote class="layui-elem-quote">修改分类名称<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
<form class="layui-form layui-col-space5">
    <div class="layui-input-inline layui-show-xs-block">
        <input class="layui-input" placeholder="二级分类名" id="edSortName"  lay-verify="required" style="margin-left: 15px"></div>
    <div class="layui-input-inline layui-show-xs-block" style="margin-left: 15px">
        <button class="layui-btn"  lay-submit="" lay-filter="edit"><i class="layui-icon layui-icon-edit" ></i>提交修改</button>
    </div>
</form>

<script type="text/javascript" >
    layui.use('form',function () {
         var form = layui.form;
         var sortId = '[[${sortId}]]'
         form.on('submit(edit)',function () {
              $.get('/sorts/editName',{"sortId":sortId,"sortName":$("#edSortName").val()},function (msg) {
                     //console.log(msg)
                  if(msg == "failure"){
                      layer.alert("修改失败", {
                              icon: 5
                          },
                          function() {
                              //关闭当前frame
                              xadmin.close();
                              // 可以对父窗口进行刷新
                              xadmin.father_reload();
                          });
                  }else {
                      layer.alert("修改成功", {
                              icon: 6
                          },
                          function() {
                              //关闭当前frame
                              xadmin.close();
                              // 可以对父窗口进行刷新
                              xadmin.father_reload();
                          });
                  }
              })
             return false;
         })
    })
</script>
</body>
</html>
